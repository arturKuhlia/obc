<h3>Reviews</h3>
<div  *ngIf="
{
  avgRating: avgRating | async,
  usrVote: usrVote | async
} as obs"><div class="votebox">
  <ion-icon name="chevron-up-outline" class="  vote up" (click)="upvote()"
    [ngClass]="{'active' : obs.usrVote  > 0 }">
  </ion-icon>
  <span class="vote-count">
    {{obs.avgRating}} avg</span>
 {{obs.usrVote}} usr
  <ion-icon class="vote down" name="chevron-down-outline" (click)="downvote() "
    [ngClass]="{'active' : obs.usrVote < 0 }">
  </ion-icon>
</div></div>
