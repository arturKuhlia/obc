<ion-item translucent>
  <ion-menu-button></ion-menu-button>
  <ion-title  >Log In</ion-title>
</ion-item>

 



<ion-content  >
  
  <form>
    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"   placeholder="Email Address" #userEmail required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"   placeholder="Password" #userPwd required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>   
        <ion-button  type="submit" color="danger" expand="block" (click)="authService.emailSignIn(userEmail.value, userPwd.value)">Log In</ion-button>
        <ion-button size="small" color= "clear" routerLink='/app/tabs/forgot-password' >Forgot Password?</ion-button> 
        <br>
        <ion-button size="small" color= "clear" routerLink='/app/tabs/register-user'  >Sign Up</ion-button> 
      </ion-col>
    </ion-row>
  </form>
</ion-content>
