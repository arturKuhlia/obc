<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="doc"></ion-back-button>
     
     
    </ion-buttons>
    
    <ion-buttons slot="end">
      <app-bookmark [type]="doc" [itemId]="SectionId"></app-bookmark>
      
        <ion-button color="secondary">
          <ion-icon name="help-outline">
    
          </ion-icon>
    
        </ion-button>
       
        <ion-button color="secondary">
          <ion-icon name="create-outline"></ion-icon>
    
        </ion-button>
     

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

 

  <div *ngIf="doc" class="ion-padding">
    <ion-text [outerHTML]="doc">
    </ion-text>
  </div>
<br>  
<br>
</ion-content>
