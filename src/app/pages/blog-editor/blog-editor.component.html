<ion-header [translucent]="false">
  <ion-toolbar>

    <ion-title>{{formTitle}} Post</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<hr />
<form #myForm="ngForm" (ngSubmit)="myForm.form.valid && saveBlogPost()" accept-charset="UTF-8" novalidate>

  <input type="text" class="blogHeader" placeholder="Add title..." class="form-control" name="postTitle"
    [(ngModel)]="postData.title" #postTitle="ngModel" required />
  <span class="text-danger" *ngIf="myForm.submitted && postTitle.errors?.required">
    Title is required
  </span>
  <br />
  <div class="form-group">
    <ckeditor class="editor" name="myckeditor" [config]="ckeConfig" [(ngModel)]="postData.content" #myckeditor="ngModel"
      debounce="300" [editor]="Editor"></ckeditor>
  </div>
  <div class="form-group">
    <ion-button size="small" type="submit" mat-raised-button>Save</ion-button>
    <ion-button size="small" type=" button" mat-raised-button color="danger" (click)="cancel()">CANCEL</ion-button>
  </div>
  <br />
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>

        <h1>Chose a section</h1>
      </mat-expansion-panel-header>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let sec of SecTree" hideToggle>
          <mat-expansion-panel-header>
            {{sec.title}}
          </mat-expansion-panel-header>
          <mat-accordion>
            <mat-expansion-panel *ngFor="let subsect of sec.children" hideToggle>
              <mat-expansion-panel-header>
                {{subsect.title}}
              </mat-expansion-panel-header>

              <ion-list  hideToggle>
                 


                <ion-item *ngFor="let subsubsect of subsect.children">
                 
                  <input id="subsect{{subsubsect.id}}" [value]='subsubsect.id' type="radio" name="subsect"
                  [(ngModel)]="postData.codeId">
                </ion-item>
              </ion-list>


            </mat-expansion-panel>
          </mat-accordion>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-expansion-panel>

  </mat-accordion>
</form>
