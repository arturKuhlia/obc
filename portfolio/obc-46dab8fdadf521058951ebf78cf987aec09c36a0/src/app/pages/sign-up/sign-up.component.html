<ion-item translucent>
  <ion-menu-button></ion-menu-button>
  <ion-title>ACCOUNT</ion-title>
</ion-item>
<ion-content >
  
  


  <form>
    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"   placeholder="Email Address" #userEmail required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Username</ion-label> 
       <ion-input type="username"   placeholder="username" #userName required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"   placeholder="Password" #userPwd required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>   
        <ion-button type="submit" color="danger" expand="block" (click)="authService.emailSignUp  (userEmail.value, userPwd.value, userName.value)">Sign Up</ion-button>
    
        <ion-button size="small" color= "clear" routerLink='/app/tabs/sign-in'  >Already have an account?</ion-button> 
      </ion-col>
    </ion-row>
  </form>


</ion-content>
